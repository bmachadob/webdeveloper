  <body>
    <style>
      p::after {
        animation: pisca .7 infinite;
        content: "|";
        margin-left: 5px;
        opacity: 1;
      }

      @keyframes pisca {

        0%,
        100% {
          opacity: 1;
        }

        50% {

        }
      }
    </style>

  <script>

    function typeWriter(elemento) {
      const textoArray = elemento.innerHTML.split('');
      elemento.innerHTML = '';
      textoArray.forEach((letra, i) => {
        setTimeout(() => elemento.innerHTML += letra, 30 * i);
      });
    }
    const apresentacao = document.querySelector("p");
    typeWriter(apresentacao);
  </script>
